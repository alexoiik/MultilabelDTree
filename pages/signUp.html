<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link 
        rel="icon" 
        type="image/x-icon" 
        href="../src/assets/img/tree.png"
    >
    <!-- CSS Links -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    >
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="../src/css/vendor.css"
    >
    <link 
        rel="stylesheet" 
        href="../src/css/auth.css"
    >
    <!-- JS Scripts -->
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" 
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" 
        crossorigin="anonymous">
    </script> 
    <script 
        src="../src/js/jquery-3.7.0.min.js">
    </script>
    <script 
        src="../src/js/pace.min.js">
    </script>
    <script 
        src="../src/js/signUp.js">
    </script>
    <title>
        MultilabelDTree - Sign Up
    </title>
</head>
<body id="top">
    <div class="shadow-overlay"></div>
    <!-- Sign Up -->
    <div    
        class="container"
        data-aos="fade-up"
    >
        <div class="go-back"> 
            <a 
                href="javascript:void(0);" 
                onclick="window.history.back();"
            >
                <strong>â†©</strong> Go Back
            </a>
        </div>
        <div class="container-inner2">
            <div class="page-title">
                Sign Up
            </div>
            <div id="alertPlaceholder"></div>
            <form action="#">
                <div class="form-floating mb-3">
                    <input 
                        type="text" 
                        id="fname" 
                        class="form-control" 
                        placeholder="Enter First Name"
                    >
                    <label for="fname">
                        <svg xmlns="http://www.w3.org/2000/svg" class="authIcon" viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.5 3.75a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V6.75a3 3 0 0 0-3-3h-15Zm4.125 3a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Zm-3.873 8.703a4.126 4.126 0 0 1 7.746 0 .75.75 0 0 1-.351.92 7.47 7.47 0 0 1-3.522.877 7.47 7.47 0 0 1-3.522-.877.75.75 0 0 1-.351-.92ZM15 8.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15ZM14.25 12a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H15a.75.75 0 0 1-.75-.75Zm.75 2.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15Z" clip-rule="evenodd" />
                        </svg>                          
                        <span class="field-text">
                            Enter First Name
                        </span>
                    </label>
                </div>
                <div class="form-floating mb-3">
                    <input 
                        type="text" 
                        id="lname" 
                        class="form-control" 
                        placeholder="Enter Last Name"
                    >
                    <label for="lname">
                        <svg xmlns="http://www.w3.org/2000/svg" class="authIcon" viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.5 3.75a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V6.75a3 3 0 0 0-3-3h-15Zm4.125 3a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Zm-3.873 8.703a4.126 4.126 0 0 1 7.746 0 .75.75 0 0 1-.351.92 7.47 7.47 0 0 1-3.522.877 7.47 7.47 0 0 1-3.522-.877.75.75 0 0 1-.351-.92ZM15 8.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15ZM14.25 12a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H15a.75.75 0 0 1-.75-.75Zm.75 2.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15Z" clip-rule="evenodd" />
                        </svg> 
                        <span class="field-text">
                            Enter Last Name
                        </span>
                    </label>
                </div>
                <div class="form-floating mb-3">
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="Enter Email"
                    >
                    <label for="email">
                        <svg xmlns="http://www.w3.org/2000/svg" class="authIcon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
                            <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
                        </svg>
                        <span class="field-text">
                            Enter Email
                        </span>
                    </label>
                </div>
                <div class="form-floating mb-3">
                    <input 
                        type="password" 
                        class="form-control"
                        id="pass" 
                        placeholder="Enter Password"
                    >
                    <label for="pass">
                        <svg xmlns="http://www.w3.org/2000/svg" class="size-6 authIcon" viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd" d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z" clip-rule="evenodd" />
                        </svg>
                        <span class="field-text">
                            Enter Password
                        </span>
                    </label>
                </div>
                <div class="form-floating">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="pass_confirm" 
                        placeholder="Confirm Password"
                    >
                    <label for="pass_confirm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="size-6 authIcon" viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd" d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z" clip-rule="evenodd" />
                        </svg>
                        <span class="field-text">
                            Confirm Password
                        </span>
                    </label>
                </div>
                <div class="d-grid gap-2 col-12 mx-auto register-button">
                    <button 
                        class="btn btn-primary" 
                        type="button" 
                        id="regbtn"
                    >
                        Sign Up
                    </button>
                    <button 
                        class="btn btn-primary" 
                        type="button" 
                        id="email_resend"
                    >
                        Resend Verification Email
                    </button>
                    <button 
                        class="btn btn-primary" 
                        type="button" 
                        id="loadingbtn" 
                        disabled=""
                    >
                        <span 
                            class="spinner-border spinner-border-sm loading-spinner" 
                            role="status" 
                            aria-hidden="true"
                        >
                        </span>
                        <span class="loading-text">
                            Processing...
                        </span>
                    </button>
                </div>
                <div class="login-now-register">
                    <ul>
                        <li>Already have an Account? <a href="login.html">Log In.</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>

    <!-- GoTop Button -->
    <div id="go-top">
        <a 
            class="smoothscroll" 
            title="Back to Top" 
            href="#top"
        >
            <i class="fa fa-long-arrow-up"></i>
        </a>
    </div>

    <!-- Preloader -->
    <div id="preloader">
        <div id="loader"></div>
    </div>

    <!-- JS Scripts -->
    <script src="../src/js/plugins.js"></script>
    <script src="../src/js/main.js"></script>
</body>
</html>
