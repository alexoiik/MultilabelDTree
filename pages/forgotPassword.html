<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link 
        rel="icon" 
        type="image/x-icon" 
        href="../src/assets/img/tree.png"
    >
    <!-- CSS Links -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    >
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="../src/css/vendor.css"
    >
    <link 
        rel="stylesheet" 
        href="../src/css/auth.css"
    >
    <!-- JS Scripts -->
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" 
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" 
        crossorigin="anonymous">
    </script> 
    <script 
        src="../src/js/jquery-3.7.0.min.js">
    </script>
    <script 
        src="../src/js/pace.min.js">
    </script>
    <script 
        src="../src/js/forgotPassword.js">
    </script>
    <title>
        MultilabelDTree - Forgot Password
    </title>
</head>
<body id="top">
    <div class="shadow-overlay"></div>
    <!-- Forgot Password -->
    <div 
        class="container"
        data-aos="fade-up"
    >
        <div class="go-back"> 
            <a 
                href="javascript:void(0);" 
                onclick="window.history.back();"
            >
                <strong>â†©</strong> Go Back
            </a>
        </div>
        <div class="container-inner">
            <div class="page-title">
                Forgot Password
            </div>
            <div id="alertPlaceholder"></div>
            <form action="#">
                <div class="form-floating">
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="Enter Email"
                    >
                    <label for="email">
                        <svg xmlns="http://www.w3.org/2000/svg" class="authIcon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
                            <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
                        </svg>
                        <span class="field-text">
                            Enter Email
                        </span>
                    </label>
                </div>
                <div class="d-grid gap-2 col-12 mx-auto page-button">
                    <button 
                        class="btn btn-primary" 
                        type="button" 
                        id="confbtn"
                    >
                        Confirm
                    </button>
                    <button 
                        class="btn btn-primary" 
                        type="button" 
                        id="loadingbtn" 
                        disabled=""
                    >
                        <span 
                            class="spinner-border spinner-border-sm loading-spinner" 
                            role="status" 
                            aria-hidden="true"
                        >
                        </span>
                        <span class="loading-text">
                            Processing...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- GoTop Button -->
    <div id="go-top">
        <a 
            class="smoothscroll" 
            title="Back to Top" 
            href="#top"
        >
            <i class="fa fa-long-arrow-up"></i>
        </a>
    </div>

    <!-- Preloader -->
    <div id="preloader">
        <div id="loader"></div>
    </div>

    <!-- JS Scripts -->
    <script src="../src/js/plugins.js"></script>
    <script src="../src/js/main.js"></script>
</body>
</html>
