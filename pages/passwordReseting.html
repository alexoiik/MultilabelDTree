<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link 
        rel="icon" 
        type="image/x-icon" 
        href="../src/assets/img/tree.png"
    >
    <!-- CSS Links -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    >
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="../src/css/vendor.css"
    >
    <link 
        rel="stylesheet" 
        href="../src/css/auth.css"
    >
    <!-- JS Scripts -->
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" 
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" 
        crossorigin="anonymous">
    </script> 
    <script 
        src="../src/js/jquery-3.7.0.min.js">
    </script>
    <script 
        src="../src/js/pace.min.js">
    </script>
    <script 
        src="../src/js/passwordReseting.js">
    </script>
    <title>MultilabelDTree - Password Reseting</title>
</head>
<body id="top">
    <div class="shadow-overlay"></div>
    <!-- Account Verification -->
    <div 
        class="container"
        data-aos="fade-up"
    >
        <div class="container-inner">
            <div class="page-title">
                <span class="page-text">Password Reseting</span><br/>
                <span class="page-text">MultilabelDTree</span>
            </div>
            <div id="alertPlaceholder"></div>
            <form action="#">
                <div class="form-floating mb-3">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="pass" 
                        placeholder="Enter New Password"
                    >
                    <label for="pass">
                        <svg xmlns="http://www.w3.org/2000/svg" class="size-6 authIcon" viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd" d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z" clip-rule="evenodd" />
                        </svg> 
                        <span class="field-text">
                            Enter New Password
                        </span>
                    </label>
                </div>
                <div class="form-floating">
                    <input 
                        type="password" 
                        class="form-control"
                        id="pass_confirm" 
                        placeholder="Confirm New Password"
                    >
                    <label for="pass_confirm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="size-6 authIcon" viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd" d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z" clip-rule="evenodd" />
                        </svg>
                        <span class="field-text">Confirm New Password</span>
                    </label>
                </div>
                <div class="d-grid gap-2 col-12 mx-auto page-button">
                    <button 
                        class="btn btn-primary" 
                        type="button" 
                        id="confbtn"
                    >
                        Confirm
                    </button>
                    <button 
                        class="btn btn-primary" 
                        type="button" 
                        id="loginbtn"
                    >
                        Log In
                    </button>
                    <button 
                        class="btn btn-primary" 
                        type="button" 
                        id="retry"
                    >
                        Try Again
                    </button>
                    <button 
                        class="btn btn-primary" 
                        type="button" 
                        id="loadingbtn" 
                        disabled=""
                    >
                        <span 
                            class="spinner-border spinner-border-sm loading-spinner" 
                            role="status" 
                            aria-hidden="true"
                        >
                        </span>
                        <span class="loading-text">
                            Processing...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- GoTop Button -->
    <div id="go-top">
        <a 
            class="smoothscroll" 
            title="Back to Top" 
            href="#top"
        >
            <i class="fa fa-long-arrow-up"></i>
        </a>
    </div>

    <!-- Preloader -->
    <div id="preloader">
        <div id="loader"></div>
    </div>

    <!-- JS Scripts -->
    <script src="../src/js/plugins.js"></script>
    <script src="../src/js/main.js"></script>
</body>
</html>
